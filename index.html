<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manglish to Oxford English Translator</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manglish to Oxford English Translator</h1>

        <div class="input-group">
            <textarea id="inputText" placeholder="Enter Manglish text..." style="width: 100%;"></textarea>
            <button id="translateBtn">Translate</button>
            <div class="output-container">
                <textarea id="outputText" readonly placeholder="Oxford English translation..." style="width: 100%;"></textarea>
                <button id="copyBtn" title="Copy translation">ðŸ“‹</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Kakitangan.com credential</h3>
            <input type="text" id="username" placeholder="Email" style="width: 100%;">
            <input type="password" id="password" placeholder="Password" style="width: 100%;">
            <button id="loginBtn">Login</button>
            <script>
                document.getElementById('password').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        document.getElementById('loginBtn').click();
                    }
                });
            </script>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
